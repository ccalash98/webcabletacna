<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmisión de Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      background: #000;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay>
      <source src="http://192.168.101.10:8000/play/cabletacnatv" type="video/mp4">
      Tu navegador no soporta la reproducción de video.
    </video>
  </div>
</body>
</html>
